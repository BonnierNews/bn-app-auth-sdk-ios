name: BNAppAuth CI Tests

on:
  pull_request:
    branches:
      - main
      - 'feature/**' 

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.1.app && /usr/bin/xcodebuild -version
      - name: Build and test (ï£¿ iOS 15.5)
        run: xcodebuild test -scheme BNAppAuth -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.5'

