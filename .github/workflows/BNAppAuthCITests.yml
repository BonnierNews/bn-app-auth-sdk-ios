name: BNAppAuth CI Tests

on:
  pull_request:
    branches:
      - main
      - 'feature/**' 

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Show eligible build destinations for BNAppAuth
        run: xcodebuild -showdestinations -scheme BNAppAuth

      - name: Build and test (ï£¿ iOS 15.5)
        run: xcodebuild test -scheme BNAppAuth -destination 'platform=iOS Simulator,OS=15.5,name=iPhone 13 Pro'

